<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABIS UK Betting Intelligence - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-200">
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ============================================================================
    // JSONP Helper for cross-origin Google Apps Script
    // ============================================================================
    const jsonp = (baseUrl, params = {}) => {
      return new Promise((resolve, reject) => {
        const cbName = '__abis_' + Math.random().toString(36).slice(2);
        const url = new URL(baseUrl);
        url.searchParams.set('action', params.action || 'test');
        url.searchParams.set('callback', cbName);
        const script = document.createElement('script');
        script.src = url.toString();
        const cleanup = () => {
          try { script.parentNode?.removeChild(script); } catch (_) {}
          delete window[cbName];
        };
        const t = setTimeout(() => { cleanup(); reject(new Error('Timeout')); }, 60000);
        window[cbName] = (data) => { clearTimeout(t); cleanup(); resolve(data); };
        script.onerror = () => { clearTimeout(t); cleanup(); reject(new Error('Failed')); };
        document.body.appendChild(script);
      });
    };

    // ============================================================================
    // MAIN APP
    // ============================================================================
    const App = () => {
      // Connection state
      const [webAppUrl, setWebAppUrl] = useState(localStorage.getItem('abis_url') || '');
      const [isConnected, setIsConnected] = useState(false);
      
      // Data state
      const [allBets, setAllBets] = useState([]);
      const [isLoading, setIsLoading] = useState(false);
      const [lastUpdate, setLastUpdate] = useState(null);
      
      // Settings
      const [defaultStake, setDefaultStake] = useState(parseFloat(localStorage.getItem('defaultStake') || '10'));
      
      // Bet tracking
      const [placedBets, setPlacedBets] = useState(JSON.parse(localStorage.getItem('placedBets') || '[]'));
      const [settledBets, setSettledBets] = useState(JSON.parse(localStorage.getItem('settledBets') || '[]'));

      // Save settings to localStorage
      useEffect(() => {
        localStorage.setItem('defaultStake', defaultStake.toString());
      }, [defaultStake]);

      useEffect(() => {
        localStorage.setItem('placedBets', JSON.stringify(placedBets));
      }, [placedBets]);

      useEffect(() => {
        localStorage.setItem('settledBets', JSON.stringify(settledBets));
      }, [settledBets]);

      // Test connection
      const testConnection = async () => {
        if (!webAppUrl) {
          alert('Please enter your Web App URL');
          return;
        }
        try {
          const data = await jsonp(webAppUrl, { action: 'test' });
          if (data.status === 'ok') {
            setIsConnected(true);
            localStorage.setItem('abis_url', webAppUrl);
            alert('‚úÖ Connected successfully!');
          } else {
            alert('‚ùå Connection failed');
          }
        } catch (error) {
          alert('‚ùå Error: ' + error.message);
        }
      };

      // Fetch live opportunities
      const fetchData = async () => {
        if (!isConnected) {
          alert('Please connect first');
          return;
        }
        setIsLoading(true);
        try {
          const data = await jsonp(webAppUrl, { action: 'getRecommendations' });
          if (data.status === 'ok' && Array.isArray(data.recommendations)) {
            setAllBets(data.recommendations);
            setLastUpdate(new Date());
          } else {
            alert('Error fetching data');
          }
        } catch (error) {
          alert('Fetch failed: ' + error.message);
        } finally {
          setIsLoading(false);
        }
      };

      // Auto-connect on mount
      useEffect(() => {
        if (webAppUrl) {
          jsonp(webAppUrl, { action: 'test' }).then(d => {
            if (d.status === 'ok') setIsConnected(true);
          }).catch(() => {});
        }
      }, []);

      // Calculate P&L
      const totalStaked = settledBets.reduce((sum, bet) => sum + bet.stake, 0);
      const totalReturns = settledBets.reduce((sum, bet) => sum + (bet.won ? bet.stake * bet.odds : 0), 0);
      const profitLoss = totalReturns - totalStaked;
      const roi = totalStaked > 0 ? ((profitLoss / totalStaked) * 100).toFixed(1) : 0;

      // Group by league
      const byLeague = {};
      allBets.forEach(bet => {
        if (!byLeague[bet.league]) byLeague[bet.league] = [];
        byLeague[bet.league].push(bet);
      });

      // Top 3 bets
      const top3 = [...allBets].sort((a, b) => b.confidence - a.confidence).slice(0, 3);

      // Today's games
      const today = new Date().toDateString();
      const todayGames = allBets.filter(bet => new Date(bet.commence_time).toDateString() === today);

      // Best accumulator (top 3 highest confidence)
      const accumulator = top3.length === 3 ? {
        bets: top3,
        combinedOdds: top3.reduce((acc, bet) => acc * bet.odds, 1).toFixed(2),
        potential: (defaultStake * top3.reduce((acc, bet) => acc * bet.odds, 1)).toFixed(2)
      } : null;

      // Place bet
      const placeBet = (bet, stake = defaultStake) => {
        const newBet = {
          id: Date.now(),
          ...bet,
          stake,
          placedAt: new Date().toISOString()
        };
        setPlacedBets([...placedBets, newBet]);
      };

      // Settle bet
      const settleBet = (betId, won) => {
        const bet = placedBets.find(b => b.id === betId);
        if (bet) {
          setSettledBets([...settledBets, { ...bet, won, settledAt: new Date().toISOString() }]);
          setPlacedBets(placedBets.filter(b => b.id !== betId));
        }
      };

      return (
        <div className="min-h-screen p-6">
          {/* Header */}
          <div className="max-w-7xl mx-auto mb-8">
            <div className="bg-gradient-to-r from-blue-600 to-purple-600 rounded-3xl p-8 mb-6">
              <h1 className="text-4xl font-black text-white mb-2">ABIS UK BETTING INTELLIGENCE</h1>
              <p className="text-blue-100">Live odds analysis across all UK football leagues</p>
            </div>

            {/* Connection */}
            {!isConnected && (
              <div className="bg-slate-900 rounded-2xl p-6 mb-6">
                <h2 className="text-xl font-bold mb-4">Connect to Your Backend</h2>
                <div className="flex gap-3">
                  <input
                    type="text"
                    value={webAppUrl}
                    onChange={(e) => setWebAppUrl(e.target.value)}
                    placeholder="Enter your Google Apps Script Web App URL"
                    className="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white"
                  />
                  <button
                    onClick={testConnection}
                    className="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-xl font-bold"
                  >
                    CONNECT
                  </button>
                </div>
              </div>
            )}

            {/* Controls */}
            {isConnected && (
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div className="bg-slate-900 rounded-2xl p-6">
                  <label className="text-sm text-slate-400 block mb-2">Default Stake (¬£)</label>
                  <input
                    type="number"
                    value={defaultStake}
                    onChange={(e) => setDefaultStake(parseFloat(e.target.value) || 10)}
                    className="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white text-2xl font-bold"
                  />
                </div>
                
                <div className="bg-slate-900 rounded-2xl p-6">
                  <p className="text-sm text-slate-400 mb-2">Profit/Loss</p>
                  <p className={`text-3xl font-black ${profitLoss >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                    ¬£{profitLoss.toFixed(2)}
                  </p>
                  <p className="text-sm text-slate-500">ROI: {roi}%</p>
                </div>
                
                <button
                  onClick={fetchData}
                  disabled={isLoading}
                  className="bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 rounded-2xl p-6 font-bold text-xl"
                >
                  {isLoading ? '‚è≥ LOADING...' : 'üîÑ REFRESH DATA'}
                </button>
              </div>
            )}
          </div>

          {!isConnected ? (
            <div className="max-w-7xl mx-auto text-center py-20">
              <p className="text-2xl text-slate-600">Connect to your backend to see live betting opportunities</p>
            </div>
          ) : allBets.length === 0 ? (
            <div className="max-w-7xl mx-auto text-center py-20">
              <p className="text-2xl text-slate-600">Click REFRESH DATA to load opportunities</p>
            </div>
          ) : (
            <div className="max-w-7xl mx-auto grid gap-6">
              
              {/* TOP 3 BETS */}
              <div className="bg-gradient-to-r from-emerald-600 to-green-600 rounded-3xl p-8">
                <h2 className="text-3xl font-black text-white mb-6">üèÜ TOP 3 BETS</h2>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  {top3.map((bet, idx) => (
                    <div key={idx} className="bg-white/10 backdrop-blur rounded-2xl p-6">
                      <div className="flex items-center justify-between mb-3">
                        <span className="text-4xl font-black text-white">#{idx + 1}</span>
                        <span className="bg-white text-emerald-600 px-3 py-1 rounded-full text-sm font-black">
                          {bet.confidence}%
                        </span>
                      </div>
                      <p className="text-white font-bold text-lg mb-2">{bet.event}</p>
                      <p className="text-emerald-100 text-sm mb-3">{bet.league}</p>
                      <div className="flex items-center justify-between mb-4">
                        <div>
                          <p className="text-emerald-100 text-xs">Selection</p>
                          <p className="text-white font-black">{bet.selection}</p>
                        </div>
                        <div className="text-right">
                          <p className="text-emerald-100 text-xs">Odds</p>
                          <p className="text-white font-black text-xl">{bet.odds.toFixed(2)}</p>
                        </div>
                      </div>
                      <button
                        onClick={() => placeBet(bet)}
                        className="w-full bg-white text-emerald-600 font-black py-3 rounded-xl hover:bg-emerald-50"
                      >
                        PLACE ¬£{defaultStake} BET
                      </button>
                    </div>
                  ))}
                </div>
              </div>

              {/* ACCUMULATOR */}
              {accumulator && (
                <div className="bg-gradient-to-r from-purple-600 to-pink-600 rounded-3xl p-8">
                  <h2 className="text-3xl font-black text-white mb-4">üéØ SUGGESTED ACCUMULATOR</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                      <p className="text-purple-100 text-sm mb-3">Combined Odds: <span className="text-white font-black text-2xl">{accumulator.combinedOdds}</span></p>
                      <p className="text-purple-100 text-sm mb-4">Potential Return: <span className="text-white font-black text-2xl">¬£{accumulator.potential}</span></p>
                      <div className="space-y-2">
                        {accumulator.bets.map((bet, idx) => (
                          <div key={idx} className="bg-white/10 rounded-xl p-3">
                            <p className="text-white font-bold text-sm">{bet.event}</p>
                            <p className="text-purple-100 text-xs">{bet.selection} @ {bet.odds.toFixed(2)}</p>
                          </div>
                        ))}
                      </div>
                    </div>
                    <div className="flex items-center justify-center">
                      <button
                        onClick={() => {
                          const accBet = {
                            event: 'Accumulator (3-fold)',
                            selection: accumulator.bets.map(b => b.selection).join(' + '),
                            odds: parseFloat(accumulator.combinedOdds),
                            league: 'Multi',
                            confidence: Math.round(accumulator.bets.reduce((sum, b) => sum + b.confidence, 0) / 3)
                          };
                          placeBet(accBet);
                        }}
                        className="bg-white text-purple-600 font-black px-12 py-6 rounded-2xl text-xl hover:bg-purple-50"
                      >
                        PLACE ACCA<br/>¬£{defaultStake}
                      </button>
                    </div>
                  </div>
                </div>
              )}

              {/* TODAY'S GAMES */}
              {todayGames.length > 0 && (
                <div className="bg-slate-900 rounded-3xl p-8">
                  <h2 className="text-3xl font-black text-white mb-6">‚ö° PLAYING TODAY ({todayGames.length})</h2>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {todayGames.map((bet, idx) => (
                      <div key={idx} className="bg-amber-500/20 border-2 border-amber-500 rounded-2xl p-4">
                        <span className="bg-amber-500 text-black px-2 py-1 rounded-full text-xs font-black">TODAY</span>
                        <p className="text-white font-bold mt-2">{bet.event}</p>
                        <p className="text-slate-400 text-sm">{bet.selection} @ {bet.odds.toFixed(2)}</p>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* ALL LEAGUES */}
              {Object.keys(byLeague).map(league => (
                <div key={league} className="bg-slate-900 rounded-3xl p-8">
                  <h2 className="text-2xl font-black text-white mb-6">{league}</h2>
                  <div className="grid gap-4">
                    {byLeague[league].map((bet, idx) => {
                      const isToday = new Date(bet.commence_time).toDateString() === today;
                      return (
                        <div key={idx} className={`bg-slate-800 rounded-2xl p-6 border-2 ${isToday ? 'border-amber-500' : 'border-transparent'}`}>
                          <div className="flex items-start justify-between mb-4">
                            <div className="flex-1">
                              {isToday && <span className="bg-amber-500 text-black px-2 py-1 rounded-full text-xs font-black mr-2">TODAY</span>}
                              <span className="bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-black">{bet.confidence}%</span>
                              <h3 className="text-xl font-bold text-white mt-3">{bet.event}</h3>
                              <p className="text-sm text-slate-400 mt-2">{bet.reasoning}</p>
                            </div>
                          </div>
                          <div className="grid grid-cols-4 gap-4 bg-slate-950 p-4 rounded-xl">
                            <div>
                              <p className="text-xs text-slate-500">Selection</p>
                              <p className="text-emerald-400 font-bold">{bet.selection}</p>
                            </div>
                            <div>
                              <p className="text-xs text-slate-500">Odds</p>
                              <p className="text-blue-400 font-bold text-lg">{bet.odds.toFixed(2)}</p>
                            </div>
                            <div>
                              <p className="text-xs text-slate-500">Predicted</p>
                              <p className="text-white font-bold">{bet.predictedScore}</p>
                            </div>
                            <div>
                              <button
                                onClick={() => placeBet(bet)}
                                className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-lg"
                              >
                                BET ¬£{defaultStake}
                              </button>
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              ))}

              {/* PLACED BETS */}
              {placedBets.length > 0 && (
                <div className="bg-slate-900 rounded-3xl p-8">
                  <h2 className="text-2xl font-black text-white mb-6">üìã ACTIVE BETS ({placedBets.length})</h2>
                  <div className="space-y-3">
                    {placedBets.map(bet => (
                      <div key={bet.id} className="bg-slate-800 rounded-xl p-4 flex items-center justify-between">
                        <div className="flex-1">
                          <p className="text-white font-bold">{bet.event}</p>
                          <p className="text-sm text-slate-400">{bet.selection} @ {bet.odds.toFixed(2)} - ¬£{bet.stake}</p>
                        </div>
                        <div className="flex gap-2">
                          <button
                            onClick={() => settleBet(bet.id, true)}
                            className="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg font-bold"
                          >
                            WON
                          </button>
                          <button
                            onClick={() => settleBet(bet.id, false)}
                            className="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg font-bold"
                          >
                            LOST
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* P&L HISTORY */}
              {settledBets.length > 0 && (
                <div className="bg-slate-900 rounded-3xl p-8">
                  <h2 className="text-2xl font-black text-white mb-6">üìä BETTING HISTORY</h2>
                  <div className="space-y-2">
                    {settledBets.slice(-10).reverse().map((bet, idx) => {
                      const profit = bet.won ? (bet.stake * bet.odds - bet.stake) : -bet.stake;
                      return (
                        <div key={idx} className="bg-slate-800 rounded-xl p-3 flex items-center justify-between">
                          <div className="flex-1">
                            <p className="text-white text-sm font-bold">{bet.event} - {bet.selection}</p>
                            <p className="text-xs text-slate-400">¬£{bet.stake} @ {bet.odds.toFixed(2)}</p>
                          </div>
                          <p className={`font-black ${bet.won ? 'text-green-400' : 'text-red-400'}`}>
                            {bet.won ? '+' : ''}¬£{profit.toFixed(2)}
                          </p>
                        </div>
                      );
                    })}
                  </div>
                </div>
              )}

            </div>
          )}

          {lastUpdate && (
            <div className="max-w-7xl mx-auto mt-6 text-center text-slate-600 text-sm">
              Last updated: {lastUpdate.toLocaleTimeString()}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
