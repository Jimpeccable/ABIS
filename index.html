    const jsonp = (baseUrl, params = {}) => {
      return new Promise((resolve, reject) => {
        const cbName = '__abis_' + Math.random().toString(36).slice(2) + '_' + Date.now();
        const url = new URL(baseUrl);
        url.searchParams.set('action', params.action || 'test');
        url.searchParams.set('callback', cbName);
        
        const script = document.createElement('script');
        script.src = url.toString();
        
        const cleanup = () => {
          try { 
            script.parentNode && script.parentNode.removeChild(script); 
          } catch (_) {}
          delete window[cbName];
        };
        
        const timeout = setTimeout(() => {
          cleanup();
          reject(new Error('Request timeout'));
        }, 120000);
        
        window[cbName] = (data) => {
          clearTimeout(timeout);
          cleanup();
          resolve(data);
        };
        
        script.onerror = () => {
          clearTimeout(timeout);
          cleanup();
          reject(new Error('Script load failed'));
        };
        
        document.body.appendChild(script);
      });
    };

            const updatedProfit = (updatedPotentialReturn - bet.stake).toFixed(2);
            return {

          status: won ? 'won' : 'lost',
          settledAt: new Date().toISOString(),

function doGet(e) {
  const action = e?.parameter?.action;
  const callback = e?.parameter?.callback;
  let output;

  try {
    if (action === 'test') {
      output = { status: 'ok', message: 'ABIS v2.7 Active', timestamp: new Date().toISOString() };
    } else if (action === 'getRecommendations') {
      const recommendations = getLiveRecommendations();
      output = { status: 'ok', recommendations: recommendations };
    } else if (action === 'getElClasico') {
      output = { status: 'ok', matches: getRMBarcaMatches() };
    } else {
      output = { status: 'error', message: 'Unknown action: ' + (action || 'none') };
    }
  } catch (error) {
    output = { status: 'error', message: error.toString() };
  }

  const json = JSON.stringify(output);
  if (callback) {
    return ContentService.createTextOutput(callback + '(' + json + ')').setMimeType(ContentService.MimeType.JAVASCRIPT);
  }
  return ContentService.createTextOutput(json).setMimeType(ContentService.MimeType.JSON);
}

    'TSL': { oddsKey: 'soccer_turkey_super_league', footballDataId: 2070, name: 'S√ºper Lig' }
  };

  const now = new Date();
  const windowStart = new Date(now.getTime() - (12 * 60 * 60 * 1000)); // 12 hours ago to include ongoing
  const windowEnd = new Date(now.getTime() + (4 * 24 * 60 * 60 * 1000)); // 4 days ahead

  const standingsCache = {};
  Object.keys(leagues).forEach(key => {
    try {
      const standings = getStandings(leagues[key].footballDataId);
      if (standings) standingsCache[key] = standings;
    } catch (e) {}
  });

  Object.keys(leagues).forEach(key => {
    const league = leagues[key];
    try {
      const oddsEvents = fetchOdds(league.oddsKey);
      oddsEvents.forEach(event => {
        const eventTime = new Date(event.commence_time);
        if (eventTime >= windowStart && eventTime <= windowEnd) {
          if (event.bookmakers && event.bookmakers.length > 0) {
            const bookmaker = event.bookmakers[0];
            const market = bookmaker.markets ? bookmaker.markets.find(m => m.key === 'h2h') : null;
            if (market && market.outcomes && market.outcomes.length >= 2) {
              const homeOutcome = market.outcomes.find(o => o.name === event.home_team);
              const awayOutcome = market.outcomes.find(o => o.name === event.away_team);
              const drawOutcome = market.outcomes.find(o => o.name === 'Draw');

              const homeOdds = homeOutcome ? homeOutcome.price : 0;
              const awayOdds = awayOutcome ? awayOutcome.price : 0;
              const drawOdds = drawOutcome ? drawOutcome.price : 3.5;

              if (homeOdds > 0 && awayOdds > 0) {
                const analysis = analyzeMatch(event, homeOdds, awayOdds, drawOdds, standingsCache[key]);
                recommendations.push({
                  id: event.id,
                  event: event.home_team + ' vs ' + event.away_team,
                  league: league.name,
                  selection: analysis.selection,
                  odds: analysis.odds,
                  confidence: analysis.confidence,
                  reasoning: analysis.reasoning,
                  predictedScore: analysis.predictedScore,
                  scoreConfidence: analysis.scoreConfidence,
                  commence_time: event.commence_time,
                  isToday: eventTime.toDateString() === now.toDateString(),
                  isLive: eventTime < now,
                  type: 'Live Analysis',
                  strategy: analysis.confidence >= 85 ? 'High Confidence' : 'Value Bet',
                  bookie: bookmaker.title,
                  customerType: 'All Users',
                  url: 'https://www.google.com/search?q=' + encodeURIComponent(event.home_team + ' vs ' + event.away_team + ' odds')
                });
              }
            }
          }
        }
      });
    } catch (err) {}
  });

  try { updateRecommendationsSheet(recommendations); } catch (e) {}

  return recommendations.sort((a, b) => b.confidence - a.confidence);
}

function analyzeMatch(event, homeOdds, awayOdds, drawOdds, standings) {
  const homeProb = (1 / homeOdds) * 100;
  const awayProb = (1 / awayOdds) * 100;
  const drawProb = (1 / drawOdds) * 100;
  let homeBonus = 0, awayBonus = 0, formInfo = '';

  if (standings) {
    const homeTeam = standings.find(t => {
      const sName = t.team.name.toLowerCase();
      const eName = event.home_team.toLowerCase();
      return sName.includes(eName) || eName.includes(sName) || sName.split(' ')[0] === eName.split(' ')[0];
    });
    const awayTeam = standings.find(t => {
      const sName = t.team.name.toLowerCase();
      const eName = event.away_team.toLowerCase();
      return sName.includes(eName) || eName.includes(sName) || sName.split(' ')[0] === eName.split(' ')[0];
    });

    if (homeTeam && awayTeam) {
      homeBonus = homeTeam.position <= 4 ? 15 : homeTeam.position <= 8 ? 8 : 4;
      awayBonus = awayTeam.position <= 4 ? 15 : awayTeam.position <= 8 ? 8 : 4;
      formInfo = event.home_team + ' (' + homeTeam.position + 'th) vs ' + event.away_team + ' (' + awayTeam.position + 'th). ';
    }
  }

  // Add Home Advantage (6%) and Favorite Bonus (7% if prob > 60%)
  const favoriteBonus = Math.max(homeProb, awayProb) > 60 ? 7 : 0;
  const homeScore = homeProb + homeBonus + 6 + favoriteBonus;
  const awayScore = awayProb + awayBonus + favoriteBonus;

  let selection, odds, confidence, predictedScore;

  if (homeScore > awayScore && homeScore > drawProb) {
    selection = "Home Win"; odds = homeOdds;
    confidence = Math.min(98, Math.max(70, Math.round(homeProb + homeBonus + 6 + favoriteBonus)));
    predictedScore = homeScore > 85 ? "3-0" : homeScore > 70 ? "2-0" : "2-1";
  } else if (awayScore > homeScore && awayScore > drawProb) {
    selection = "Away Win"; odds = awayOdds;
    confidence = Math.min(98, Math.max(70, Math.round(awayProb + awayBonus + favoriteBonus)));
    predictedScore = awayScore > 85 ? "0-3" : awayScore > 70 ? "0-2" : "1-2";
  } else {
    selection = "Draw"; odds = drawOdds;
    confidence = Math.min(92, Math.max(70, Math.round(drawProb + 6)));
    predictedScore = "1-1";
  }
  let scoreConfidence = Math.max(65, confidence - (Math.random() * 5 + 3));

  return {
    selection: selection, odds: odds, confidence: confidence,
    reasoning: selection + ' recommended with ' + confidence + '% confidence. ' + formInfo + 'Live market analysis factoring league standings and momentum.',
    predictedScore: predictedScore, scoreConfidence: Math.round(scoreConfidence)
  };
}

function fetchOdds(sport) {
  const cache = CacheService.getScriptCache();
  const cached = cache.get('odds_' + sport);
  if (cached) return JSON.parse(cached);

  const url = 'https://api.the-odds-api.com/v4/sports/' + sport + '/odds/?apiKey=' + ODDS_API_KEY + '&regions=uk&markets=h2h&oddsFormat=decimal';
  const response = UrlFetchApp.fetch(url, { muteHttpExceptions: true });
  if (response.getResponseCode() === 200) {
    const data = JSON.parse(response.getContentText());
    if (data && data.length > 0) {
      try { cache.put('odds_' + sport, JSON.stringify(data), 300); } catch (e) {}
    }
    return data;
  }
  return [];
}

function getStandings(leagueId) {
  if (!leagueId) return null;
  const cache = CacheService.getScriptCache();
  const cached = cache.get('standings_' + leagueId);
  if (cached) return JSON.parse(cached);

  const url = 'https://api.football-data.org/v4/competitions/' + leagueId + '/standings';
  const response = UrlFetchApp.fetch(url, { headers: { 'X-Auth-Token': FOOTBALL_DATA_TOKEN }, muteHttpExceptions: true });
  if (response.getResponseCode() === 200) {
    const data = JSON.parse(response.getContentText()).standings?.[0]?.table;
    if (data) {
      try { cache.put('standings_' + leagueId, JSON.stringify(data), 21600); } catch (e) {}
    }
    return data;
  }
  return null;
}

function updateRecommendationsSheet(recommendations) {

  sheet.getRange(1, 1, 1, 8).setValues([['Event', 'League', 'Selection', 'Odds', 'Confidence', 'Reasoning', 'Predicted_Score', 'Last_Updated']]);

                                <div>
                                  <p className="text-slate-500 uppercase text-[10px] mb-1">Return</p>
                                  <p className="text-white font-bold">¬£{bet.actualReturn.toFixed(2)}</p>
                                </div>
                                <div>
                                  <p className="text-slate-500 uppercase text-[10px] mb-1">Profit</p>
                                  <p className={`font-bold ${bet.status === 'won' ? 'text-emerald-400' : 'text-red-400'}`}>
                                    ¬£{(bet.actualReturn - bet.stake).toFixed(2)}
                                  </p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            )}

            {activeTab === 'laliga' && (
              <div className="animate-in fade-in duration-700">
                <header className="flex justify-between items-center mb-12">
                  <div>
                    <h2 className="text-3xl font-black text-white tracking-tight mb-2">Real Madrid & Barcelona</h2>
                    <p className="text-slate-500 font-medium">Upcoming RM & Bar√ßa matches with AI predictions and confidence ratings</p>
                  </div>
                  {isConnected && (
                    <button
                      onClick={fetchLaLigaMatches}
                      disabled={isLoadingLaLiga}
                      className="bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 text-white px-6 py-3 rounded-2xl text-xs font-black transition-all flex items-center gap-2"
                    >
                      {isLoadingLaLiga ? 'LOADING...' : 'REFRESH'}
                    </button>
                  )}
                </header>

                {isLoadingLaLiga ? (
                  <div className="text-center py-20">
                    <div className="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4" />
                    <p className="text-slate-400 font-bold">Fetching matches...</p>
                  </div>
                ) : laLigaError ? (
                  <div className="text-center py-20 bg-red-500/5 border-2 border-dashed border-red-500/20 rounded-[3rem]">
                    <div className="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mb-6 mx-auto">
                      <Info className="text-red-500" size={32} />
                    </div>
                    <h3 className="text-2xl font-black text-white mb-2">Sync Error</h3>
                    <p className="text-slate-400 max-w-lg mx-auto font-medium mb-6 px-4">
                      {laLigaError}
                    </p>
                    <button
                      onClick={fetchLaLigaMatches}
                      className="bg-red-600 hover:bg-red-500 text-white px-8 py-4 rounded-2xl font-black text-sm transition-all"
                    >
                      RETRY FETCH
                    </button>
                  </div>
                ) : laLigaMatches.length === 0 ? (
                  <div className="text-center py-20 bg-slate-900/40 border-2 border-dashed border-slate-800 rounded-[3rem]">
                    <div className="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-6 mx-auto">
                      <TrendingUp className="text-slate-600" size={32} />
                    </div>
                    <h3 className="text-2xl font-black text-white mb-2">No Upcoming Matches</h3>
                    <p className="text-slate-500 max-w-sm mx-auto font-medium mb-6">
                      {isConnected 
                        ? 'No Real Madrid or Barcelona matches scheduled in the next 7 days.' 
                        : 'Connect to Google Sheets to load match data.'}
                    </p>
                    {isConnected && (
                      <button
                        onClick={fetchLaLigaMatches}
                        className="bg-blue-600 hover:bg-blue-500 text-white px-8 py-4 rounded-2xl font-black text-sm transition-all"
                      >
                        REFRESH NOW
                      </button>
                    )}
                  </div>
                ) : (
                  <div className="grid gap-8">
                    {laLigaMatches.map(match => (
                      <div key={match.id} className={`bg-slate-900 border rounded-3xl p-8 ${
                        match.isElClasico ? 'border-red-500 ring-2 ring-red-500/30' : 'border-blue-500/50'
                      }`}>
                        {match.isElClasico && (
                          <div className="bg-gradient-to-r from-red-600 to-blue-600 text-white text-sm font-black px-6 py-3 rounded-t-2xl -mx-8 -mt-8 mb-6 text-center uppercase">
                            ‚öΩ EL CL√ÅSICO ‚öΩ
                          </div>
                        )}
                        
                        <div className="flex items-center justify-between mb-6">
                          <h3 className="text-2xl font-black text-white">{match.event}</h3>
                          <span className="text-sm text-slate-400">
                            {new Date(match.commence_time).toLocaleDateString()} at {new Date(match.commence_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                          </span>
                        </div>
                        
                        {/* Prediction Section */}
                        <div className="bg-gradient-to-br from-blue-500/10 to-purple-500/10 border-2 border-blue-500/30 rounded-2xl p-6 mb-6">
                          <div className="flex items-center gap-3 mb-4">
                            <div className="bg-blue-500 p-2 rounded-lg">
                              <TrendingUp size={20} className="text-white" />
                            </div>
                            <h4 className="text-lg font-black text-white">AI PREDICTION</h4>
                          </div>
                          
                          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-slate-950/50 rounded-xl p-4 text-center">
                              <p className="text-xs text-slate-400 uppercase mb-2">Predicted Score</p>
                              <p className="text-3xl font-black text-emerald-400">{match.predictedScore || '?-?'}</p>
                            </div>
                            <div className="bg-slate-950/50 rounded-xl p-4 text-center">
                              <p className="text-xs text-slate-400 uppercase mb-2">Confidence</p>
                              <p className="text-3xl font-black text-blue-400">{match.scoreConfidence || 0}%</p>
                            </div>
                            <div className="bg-slate-950/50 rounded-xl p-4 text-center">
                              <p className="text-xs text-slate-400 uppercase mb-2">Best Odds</p>
                              <p className="text-3xl font-black text-amber-400">
                                {match.odds && match.odds.length > 0 ? match.odds[0].homeOdds.toFixed(2) : 'N/A'}
                              </p>
                            </div>
                          </div>
                        </div>

                        {/* Analysis */}
                        {match.reasoning && (
                          <div className="bg-slate-950/50 rounded-2xl p-6 mb-6">
                            <p className="text-xs text-slate-500 uppercase font-black mb-2">Analysis</p>
                            <p className="text-sm text-slate-300 leading-relaxed">{match.reasoning}</p>
                          </div>
                        )}

                        {/* Place Bet Button */}
                        <div className="flex justify-end">
                           <button
                              onClick={() => {
                                // Extract the best recommendation from the match data
                                const mOdds = match.odds?.[0];
                                let bestOdds = 1.80;

                                if (mOdds) {
                                  if (match.selection === 'Away Win') bestOdds = mOdds.awayOdds;
                                  else if (match.selection === 'Draw') bestOdds = mOdds.drawOdds;
                                  else bestOdds = mOdds.homeOdds;
                                }

                                const betData = {
                                  id: match.id,
                                  event: match.event,
                                  league: match.league || 'La Liga',
                                  selection: match.selection || 'Home Win',
                                  odds: bestOdds,
                                  confidence: match.scoreConfidence || match.confidence,
                                  type: 'La Liga Special',
                                  bookie: mOdds?.bookie || 'Live Market'
                                };
                                handlePlaceBet(betData);
                              }}
                              className="bg-emerald-600 hover:bg-emerald-500 text-white px-8 py-4 rounded-2xl font-black text-sm transition-all active:scale-95 flex items-center gap-2"
                            >
                              <Zap size={16} className="fill-current" />
                              PLACE BET ON PREDICTION
                            </button>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}
          </main>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
